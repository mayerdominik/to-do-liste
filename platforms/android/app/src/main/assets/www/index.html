<html>
    <head>
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            media-src *; 
            script-src 'self' 'unsafe-inline';
            img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/speech.js"></script>
        <script type="text/javascript" src="js/storedata.js"></script>
        <title>Hello World</title>
        
    </head>
    <body>
        <div data-role="page" id="test">
            <div data-role="header">
                <h1>Willkommen</h1>
            </div>
            <div data-role="main">
                   <button id="speechbtn">Record</button>
            </div>
            <div data-role="footer">
                <label for="textarea-4" id="textarea" class="ui-hidden-accessible">Textarea:</label>
                <textarea cols="40" rows="8" name="textarea-4" id="textarea-4">Textarea</textarea>
                <a href="#newtask" data-role="button" >Neue Aufgabe</a>
                <a href="#categories" data-role="button" >Kategorien</a>
                <a href="#tasks" onclick="loadData()" data-role="button">Aufgaben</a>
            </div>
        </div>
        <div data-role="page" id="newtask">
            <div data-role="header">
                <h1>Neue Aufgabe anlegen</h1>
            </div>
            <div data-role="main">         
                <form>
                    <input type="text" id="textarea-5">
                    <label for="date">Datum:</label>
                    <input type="date" id="date">
                    <label for="time-2">Uhrzeit:</label>
                    <input type="time" data-clear-btn="true" name="time-2" id="time-2" value="">
                    <label for="text-1">Kategorie:</label>
                        <input type="text" name="text-1" id="category" value="">
                        <a href="#popupcat" data-rel="popup" data-position-to="window" data-role="button" data-icon="plus" data-iconpos="notext" id="addcategory" data-theme="b" data-transition="pop" ></a>
                        <div data-role="popup" class="popupcat" id="popupcat" data-theme="a" class="ui-corner-all">
                            <form>
                                <h2>Neue Kategorie erstellen</h2>
                                <input type="text" class="newcat" value="" placeholder="Name der Kategorie" data-theme="a">
                                <button id="cat" class="ui-btn ui-corner-all" type="submit" onclick="createCat();">Erstellen</button>
                            </form>
                        </div>
                        <button id="btn">Take Picture</button>
                        <button id="save">Speichern</button>
                </form>
                <div>
                    <p id="msg"></p>
                    <img style="width:10%" id="photo" src="img/gallery.png">
                    </div>                    
            </div>
            <div data-role="footer">
                
            </div>
        </div>

        <div data-role="page" id="categories">
            <div data-role="header">
                <h1>Kategorien</h1>
            </div>
            <div data-role="main">
                <ul data-role="listview" id="categorylist">
                    <li data-role="list-divider">1. Kategorie</li>
                </ul>
            </div>
            <div data-role="footer">
                <a href="#popupcat2" data-rel="popup" data-position-to="window" data-role="button" id="addcategory2" data-transition="pop" >Neu</a>
                <div data-role="popup" class="popupcat" id="popupcat2" data-theme="a" class="ui-corner-all">
                    <form>
                        <h2>Neue Kategorie erstellen</h2>
                        <input type="text" class="newcat" id="newcat" value="" placeholder="Name der Kategorie" data-theme="a">
                        <button id="cat2" class="ui-btn ui-corner-all" type="submit" onclick="createCat();">Erstellen</button>
                    </form>                    
                </div>
            </div>
        </div>

        <div data-role="page" id="tasks">
            <div data-role="header">

            </div>
            <div data-role="main">
                <button id="showData">Show</button>
                <div id = "status" name = "status">Status Message</div> 
            </div>
            <div data-role="footer">

            </div>
        </div>

        <div data-role="page" id="onetask">
                <div data-role="header">
    
                </div>
                <div data-role="main">
                    <div id="zeig"></div> 
                </div>
                <div data-role="footer">
    
                </div>
            </div>
        
    </body>
