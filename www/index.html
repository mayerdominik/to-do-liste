<html>
    <head>
        <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            media-src *; 
            script-src 'self' 'unsafe-inline';
            img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/speech.js"></script>
        <script type="text/javascript" src="js/storedata.js"></script>
        <title>Remind Me</title>
        
    </head>
    <body>
        <div data-role="page" class="container" id="home">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Willkommen</h1>
            </div>
            <div data-role="main">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <img id="speechbtn" class="img-responsive center-block" style="width:40%; margin-top: 5%; margin-bottom: 5%;" src="img/microphone.png">
                    </div>
                    <div class="col-sm-5"></div>
                    <label for="textarea-4" id="textarea" class="ui-hidden-accessible">Aufgabe:</label>
                    <textarea cols="40" rows="8" name="textarea-4" id="textarea-4"></textarea>
                <a id="newtaskbtn" class="ui-btn" href="#newtask" data-role="button" >Neue Aufgabe</a>
                <a id="seecategories" class="ui-btn" data-role="button" >Kategorien</a>
                <a id="tasksbtn" class="ui-btn" data-role="button">Aufgaben</a>
                </div>
            </div>
            <div data-role="footer" style="text-align: center; padding-top: 2%; padding-bottom: 2%;">
            </div>
        </div>

        <div data-role="page" class="container" id="newtask">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Neue Aufgabe</h1>
                <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
            </div>
            <div data-role="main" style="padding-top: 2%;">            
                <label for="text-1"><b>Kategorie:</b></label>
                <select type="text" name="text-1" id="category"></select>
                <div style="text-align: center;"><a href="#popupcat1" style="margin: 0 auto;" data-rel="popup" data-position-to="window" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-b ui-btn-inline" data-transition="pop" ></a></div>
                    <div data-role="popup" class="popupcat ui-corner-all" id="popupcat1" data-theme="a" id="popupLogin">
                            <div id="dialog"></div>
                            <div style="padding:10px 20px;">
                                <h3>Neue Kategorie erstellen</h3>
                                <label for="un" class="ui-hidden-accessible">Kategorie:</label>
                                <input type="text" class="newcat" id="newcat1" value="" placeholder="Name der Kategorie" data-theme="a">
                                <div id="info"></div>
                                <button id="cat" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check newcat">Erstellen</button>
                            </div>
                        
                    </div>
                    
                    </div>
                    <label for="textarea-5"><b>Aufgabe:</b></label>
                    <textarea cols="40" rows="8" id="textarea-5"></textarea>
                    <label for="date"><b>Datum:</b></label>
                    <input type="date" id="date">
                    <label for="time-2"><b>Uhrzeit:</b></label>
                    <input type="time" data-clear-btn="true" name="time-2" id="time-2" value="">                        
                    <p id="msg" style="display: none"></p>
                    <button id="btn" data-inline="true" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-btn-b ui-icon-camera" >Bild hinzuf√ºgen</button>
                    <img id="photo" data-inline="true" class="img-responsive" src="img/gallery.png">
                    <div id="delpic"></div>
                    <div id="saveedit"></div>      
            </div>
            <div data-role="footer">
            </div>
        </div>

        <div data-role="page" class="container" id="categories">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Kategorien</h1>
                <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
                <a href="#" id="refreshcategories" onclick="showcategories()" data-icon="refresh" data-iconpos="notext">Refresh</a>
            </div>
            <div data-role="main">
                <div id="mess"></div>
                <ul data-role="listview" id="categorylist" data-filter="true" data-filter-placeholder="Suche Kategorie..." data-split-icon="delete">
                </ul>
               
            </div>
            <div data-role="footer">
                <a href="#popupcat2" data-rel="popup" data-position-to="window" data-role="button" id="addcategory2" data-transition="pop" >Neu</a>
                <div data-role="popup" class="popupcat" id="popupcat2" data-theme="a" class="ui-corner-all">
                    <div id="dialog2"></div>
                        <h2>Neue Kategorie erstellen</h2>
                        <input type="text" class="newcat" id="newcat2" value="" placeholder="Name der Kategorie" data-theme="a">
                        <button id="cat2" class="ui-btn ui-corner-all">Erstellen</button>
                                      
                </div>
            </div>
        </div>

        <div data-role="page" data-title="Inbox" class="container" id="tasks">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Aufgaben</h1>
                        <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
                        <a href="#" onclick="loadData()" data-icon="refresh" data-iconpos="notext">Refresh</a>
            </div>
            <div data-role="main" class="ui-content">
            <div id = "status" name = "status"></div>
            <ul data-role="listview" id="table" data-filter="true" data-filter-placeholder="Suche Aufgabe..." data-split-icon="delete" data-inset="true">
            </ul>
            
            </div>
            <div data-role="footer">
            </div>
        </div>

        <div data-role="page" class="container" id="onetask">
                <div data-role="header" data-position="fixed" data-theme="b">
                    <h1>Aufgabe</h1>
                    <a data-rel="back" data-icon="carat-l" data-iconpos="notext">Back</a>
                </div>
                <div data-role="main">
                    <table style="width:100%; margin-top:30px" id="task-table">

                    </table>
                    <div id="showpopup" data-role="popup" data-overlay-theme="a"></div>
                    <div id="zeig"></div>
                    <img class="img-responsive" style="width:90%; height: auto; margin: 0 auto" id="zeigephoto">
                    <div id="edit"></div>
                    <div id="delete"></div>
                </div>
                <div data-role="footer">
    
                </div>
            </div>

    </body>
</html>
