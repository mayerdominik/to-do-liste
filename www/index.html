        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/speech.js"></script>
        <script type="text/javascript" src="js/storedata.js"></script>
        <script type="text/javascript" src="js/swipe.js"></script>
        <title>Hello World</title>
        
    </head>
    <body>
        <div data-role="page" class="container" id="home">
            <div data-role="header">
                <h1>Willkommen</h1>
            </div>
            <div data-role="main">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                            <img id="speechbtn" class="img-responsive center-block" style="width:40%;" src="img/microphone.png">
                    </div>
                    <div class="col-sm-5"></div>
                </div>
            </div>
            <div data-role="footer">
                    <label for="textarea-4" id="textarea" class="ui-hidden-accessible">Aufgabe:</label>
                    <textarea cols="40" rows="8" name="textarea-4" id="textarea-4"></textarea>
                <a href="#newtask" id="newtaskbtn" data-role="button" >Neue Aufgabe</a>
                <a href="#categories" data-role="button" >Kategorien</a>
                <a id="tasksbtn" data-role="button">Aufgaben</a>
            </div>
        </div>
        <div data-role="page" class="container" id="newtask">
            <div data-role="header">
                <h1>Neue Aufgabe</h1>
            </div>
            <div data-role="main">         
                <form>
                    <label for="textarea-5">Aufgabe:</label>
                    <input type="text" id="textarea-5">
                    <label for="date">Datum:</label>
                    <input type="date" id="date">
                    <label for="time-2">Uhrzeit:</label>
                    <input type="time" data-clear-btn="true" name="time-2" id="time-2" value="">
                    <label for="text-1">Kategorie:</label>
                    <select type="text" name="text-1" id="category">
                    </select>
                        <a href="#popupcat1" data-rel="popup" data-position-to="window" data-role="button" data-icon="plus" data-iconpos="notext" id="addcategory" data-theme="b" data-transition="pop" ></a>
                        <div data-role="popup" class="popupcat" id="popupcat1" data-theme="a" class="ui-corner-all">
                            <form>
                                <h2>Neue Kategorie erstellen</h2>
                                <input type="text" class="newcat" id="newcat1" value="" placeholder="Name der Kategorie" data-theme="a">
                                <button id="cat" class="ui-btn ui-corner-all" type="submit" onclick="createCat(1);">Erstellen</button>
                            </form>
                        </div>
                        <div>
                            <p id="msg"></p>
                            <img style="width:10%" id="photo" src="img/gallery.png">
                        </div>   
                        <button id="btn" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-b ui-icon-camera" >Take Picture</button>
                        <button id="save">Speichern</button>
                </form>                 
            </div>
            <div data-role="footer">
                
            </div>
        </div>

        <div data-role="page" id="categories">
            <div data-role="header">
                <h1>Kategorien</h1>
            </div>
            <div data-role="main">
                <ul data-role="listview" id="categorylist">
                </ul>
            </div>
            <div data-role="footer">
                <a href="#popupcat2" data-rel="popup" data-position-to="window" data-role="button" id="addcategory2" data-transition="pop" >Neu</a>
                <div data-role="popup" class="popupcat" id="popupcat2" data-theme="a" class="ui-corner-all">
                    <form>
                        <h2>Neue Kategorie erstellen</h2>
                        <input type="text" class="newcat" id="newcat2" value="" placeholder="Name der Kategorie" data-theme="a">
                        <button id="cat2" class="ui-btn ui-corner-all" type="submit" onclick="createCat(2);">Erstellen</button>
                    </form>                    
                </div>
            </div>
        </div>

        <div data-role="page" data-title="Inbox" class="container" id="tasks">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Aufgaben</h1>
                        <a href="#home" data-icon="carat-l" data-iconpos="notext">Back</a>
                        <a href="#" onclick="loadData()" data-icon="refresh" data-iconpos="notext">Refresh</a>
            </div>
            <div data-role="main" class="ui-content">
            <ul data-role="listview" id="table" data-split-icon="delete" data-inset="true">
            </ul>
            <div id = "status" name = "status"></div>
            </div>
            <div data-role="footer">
            </div>
        </div>


        <div data-role="page" class="container" id="onetask">
                <div data-role="header">
                    <h1>Aufgabe</h1>
                </div>
                <div data-role="main">
                    <div id="zeig"></div>
                    <img id="zeigephoto">
                    <button id="edit">Bearbeiten</button>
                    <div id="delete">LÃ¶schen</div>
                </div>
                <div data-role="footer">
    
                </div>
            </div>
    </body>
</html>
